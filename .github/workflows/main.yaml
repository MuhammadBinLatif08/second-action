name: Test App
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Node.js 
              uses:  actions/setup-node@v4
              with:
                node-version: 22
            - name: Install Dependencies
              run: npm ci
            - name: Run the tests
              run: npm test
